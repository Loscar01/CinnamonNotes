<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinnamon Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="encuesta">
        <h1><center>Encuesta de usuario</center></h1>
        <form id="input-form">
            <label for="text-input">Nombre completo:</label>
            <input type="text" id="nombre" placeholder="Introduce nombre completo aquí">

            <label for="text-input">Apellido:</label>
            <input type="text" id="apellido" placeholder="Introduce tu apellido aquí">

            <label for="email-input">Email:</label>
            <input type="email" id="email" placeholder="Introduce tu correo electrónico">
            
            <label for="text-input">Comentarios:</label>
            <input type="text" id="comentarios" placeholder="Introduce tu experiencia con esta calculadora">


            <a href="notas.html"><button type="button" onclick="enviar()">Enviar</button></a>

        </form>
    </div>
    <div class="mensajeEncuesta"></div>
    <script src="manejo.js"></script>
</body>
</html>
